name: Python autorun

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx lxml
    - name: Run Py Script
      # You may pin to the exact commit or the version.
      # uses: revanth-reddy/runpy-action@bd650eac0e5e38c42fae951932db067e9c91d6e9
      uses: jannekem/run-python-script-action@v1.5
      with:
        # Py script
        script: spider/main.py
        # Fail step if the return code from running the script is non-zero
        fail-on-error: true# optional, default is true
        # Include utility functions
        util: true# optional, default is true
