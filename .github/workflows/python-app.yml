name: Python autorun

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx lxml
    - name: Run Python (jobtools)
      # You may pin to the exact commit or the version.
      # uses: pyrunit/jobtools-action@8bba38bfc7768abb32f398c18ac9ad55625084ed
      uses: pyrunit/jobtools-action@v1.0.0
      with:
        # Indicates the script or module to run
        script: spider.main
        # Indicates the function in the script or module you want to run
        function: run
